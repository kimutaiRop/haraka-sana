<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Success</title>
    </head>
    <body>
        <h1>Welcome, {{ .User }}!</h1>
        <p>{{ .message }}</p>
        {{ if .Error }}
        <p style="color: red">{{ .Error }}</p>
        {{ end }} {{ if .Message }}
        <p style="color: green">{{ .Message }}</p>
        {{ end }}
</html>
